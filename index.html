<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Events with Functions</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Warframe Catalog</h1>
    </header>
    <main class="main">
        <section class="container form-section">
            <div class="row">
                <form action="#" class="form wfCatalog">
                    <!-- name, health, shield, armor, energy, skill names, passive, acquistion, image -->

                    <div class="mb-3 row">
                        <label for="wfName" class="form-label">Warframe Name:</label>
                        <input type="text" name="wfName" id="wfName" value="" class="form-control">
                    </div>

                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label for="wfHealth" class="form-label">Health:</label>
                            <input type="number" name="wfHealth" id="wfHealth" value="" min="100" max="900" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="wfShield" class="form-label">Shield:</label>
                            <input type="number" name="wfShield" id="wfShield" value="" min="100" max="900" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="wfArmor" class="form-label">Armor:</label>
                            <input type="number" name="wfArmor" id="wfArmor" value="" min="100" max="900" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="wfEnergy" class="form-label">Energy:</label>
                            <input type="number" name="wfEnergy" id="wfEnergy" value="" min="100" max="900" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <!-- make span for skill name on card -->
                        <label for="skill1" class="form-label first-skill">First skill:</label>
                        <input type="text" name="skill1" id="skill1" value="" class="form-control">
                        <label for="skill2" class="form-label second-skill">Second skill:</label>
                        <input type="text" name="skill2" id="skill2" value="" class="form-control">
                        <label for="skill3" class="form-label third-skill">Third skill:</label>
                        <input type="text" name="skill3" id="skill3" value="" class="form-control">
                        <label for="skill4" class="form-label fourth-skill">Fourth skill:</label>
                        <input type="text" name="skill4" id="skill4" value="" class="form-control">
                    </div>

                    <div class="mb-3 row">
                        <label for="wfPassive" class="form-label">Passive ability:</label>
                        <input type="text" name="wfPassive" id="wfPassive" class="form-control">
                    </div>

                    <div class="mb-3 row">
                        <label for="wfSources" class="form-label">Sources:</label>
                        <input type="text" name="wfSources" id="wfSources" class="form-control">
                    </div>

                    <div class="mb-3 row">
                        <label for="wfImage" class="form-label">Image:</label>
                        <input type="url" name="wfImage" id="wfImage" class="form-control">
                    </div>

                    <div class="mb-3 row">
                        <input type="submit" id="submitBtn" class="btn" value="Submit">
                    </div>
                </form>
            </div>
        </section>

        <section class="container card-section">
            <!-- name, health, shield, armor, energy, skill names, passive, acquistion, image -->
            <div class="row" id="cardDisplay">
                <div class="card mb-3 warframe-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                        <div class="card-body">
                            <h2 class="card-title" id="warframeName"></h2>
                            <p class="card-text" id="wfSkill1"></p>
                            <p class="card-text" id="wfSkill2"></p>
                            <p class="card-text" id="wfSkill3"></p>
                            <p class="card-text" id="wfSkill4"></p>
                            <p class="card-text" id="warframePassive"></p>
                            <p class="card-text"><small class="text-muted"></small></p>
                        </div>
                        <div class="card-footer">
                            <div class="col-md-3">
                                <p class="card-text"></p>
                                
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"></p>
                                
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"></p>
                                
                            </div>
                            <div class="col-md-3">
                                <p class="card-text"></p>

                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
            </div>
        </section>
    </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
